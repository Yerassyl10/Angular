<form [formGroup]="toastForm">
    <h4>Toast</h4>
    <div>
        <div class="form-group"> 
            <input type="text" formControlName="title"/>
        </div>
        <div class="form-group">
            <input type="text" formControlName="text"/>
        </div>    
    </div>

    <div>
        <input type="radio" formControlName="isRed" [value]=true> isFailed           
        <input type="radio" formControlName="isRed" [value]=false> isSuccess    
    </div>

    <div>
        <input type="checkbox" formControlName="showProgressLine">
        <label>Show Duration</label>
    </div>

    <div>
        <input type="checkbox" [value]=false formControlName="hasCloseButton">
        <label >Has close button</label>
    </div>

    <div>
        <input type="checkbox" formControlName="showTitle">
        <label class="custom-control-label">Show Title</label>
    </div>

    <div>
        <label for="ToastDurationInput">Time</label>
        <input formControlName="timeDuration"/>
    </div>

    <div>
        <label>Vertical Position</label>
        <div>    
            <input type="radio" name="vPos" formControlName="vertical" [value]="50" >Top           
            <br>
            <input type="radio" name="vPos" formControlName="vertical" [value]="300">Center
            <br>
            <input type="radio" name="vPos" formControlName="vertical" [value]="600">Bottom
        </div>
    </div>

    <div>
        <label>Horizontal Position</label>
        <div>    
            <input type="radio" name="hPos" formControlName="horizontal" [value]="200" >Start           
            <br>
            <input type="radio" name="hPos" formControlName="horizontal" [value]="500">Center
            <br>
            <input type="radio" name="hPos" formControlName="horizontal" [value]="1000">End
        </div>
    </div>
 
<button (click)="showToast()">Show toast</button>
</form>
