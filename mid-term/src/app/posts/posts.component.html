<mat-form-field class="example-form-field">
  
  <mat-label >Search for posts</mat-label>

  <input matInput type="text" [(ngModel)]="searchInput"/>
  <button mat-button *ngIf="searchInput" matSuffix mat-icon-button aria-label="Clear" (click)="searchInput=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>




<mat-list>
    <mat-list-item *ngFor="let post of posts; last as last" class="mli-style">
      <a >
        <div *ngFor="let user of users  | postFilter:searchInput">
      
          <div *ngIf="post.userId==user.id">
            Username: {{user.name}}
            
            
          </div>
     
        </div>
       
        Post Title: {{post.title}}
        
      </a>
        <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
      </mat-list-item >
  </mat-list>
